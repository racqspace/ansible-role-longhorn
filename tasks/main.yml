---
- name: Install executor dependencies
  block:
    - name: Install executor dependencies
      ansible.builtin.apt:
        name:
          - gpg
          - apt-transport-https
          - python3-pip
        state: present
        update_cache: true
        cache_valid_time: "{{ longhorn_cache_valid_time }}"
      tags:
        - longhorn
        - longhorn.executor
        - longhorn.executor.dependencies

    - name: Install ansible dependencies
      ansible.builtin.pip:
        name:
          - kubernetes
          - openshift
          - pyyaml
      when:
        - "'longhorn_executor' in group_names"
      tags:
        - longhorn
        - longhorn.executor
        - longhorn.executor.dependencies

    - name: Add helm key to apt
      ansible.builtin.apt_key:
        url: https://baltocdn.com/helm/signing.asc
        state: present
      register: longhorn_helm_key
      tags:
        - longhorn
        - longhorn.executor
        - longhorn.executor.dependencies

    - name: Add helm repo to apt
      ansible.builtin.apt_repository:
        repo: deb https://baltocdn.com/helm/stable/debian/ all main
        state: present
      register: longhorn_helm_repo
      tags:
        - longhorn
        - longhorn.executor
        - longhorn.executor.dependencies

    - name: Update apt
      ansible.builtin.apt:
        update_cache: true
      when:
        - longhorn_helm_key.changed or
          longhorn_helm_repo.changed
      tags:
        - longhorn
        - longhorn.executor
        - longhorn.executor.dependencies

    - name: Install helm
      ansible.builtin.apt:
        name:
          - helm
        state: present
      tags:
        - longhorn
        - longhorn.executor
        - longhorn.executor.dependencies
  when:
    - "'longhorn_executor' in group_names"
  tags:
    - longhorn
    - longhorn.executor
    - longhorn.executor.dependencies

- name: Install longhorn dependencies
  ansible.builtin.apt:
    name:
      - open-iscsi
      - curl
      - util-linux
      - grep
      - mawk
      - libblkid1
    state: present
    update_cache: true
    cache_valid_time: "{{ longhorn_cache_valid_time }}"
  when:
    - "'longhorn_nodes' in group_names"
  tags:
    - longhorn
    - longhorn.node
    - longhorn.node.dependencies

- name: Add longhorn chart repo
  kubernetes.core.helm_repository:
    name: longhorn
    repo_url: "https://charts.longhorn.io"
  when:
    - "'longhorn_executor' in group_names"
  tags:
    - longhorn
    - longhorn.executor
    - longhorn.executor.repo

- name: Deploy latest version of longhorn chart
  kubernetes.core.helm:
    name: longhorn
    chart_ref: longhorn/longhorn
    release_namespace: longhorn-system
    create_namespace: true
    update_repo_cache: true
    # kubeconfig: "~/.kube/config"
    # kind uses $KUBECONFIG /etc/kubernetes/admin.conf
    validate_certs: false
  run_once: true
  when:
    - "'longhorn_executor' in group_names"
  tags:
    - longhorn
    - longhorn.executor
    - longhorn.executor.repo

- name: Add Longhorn Ingress
  kubernetes.core.k8s:
    state: present
    template: longhorn-ingress.yml.j2
  run_once: true
  when:
    - longhorn_ingress | bool
    - "'longhorn_executor' in group_names"
  tags:
    - longhorn.executor
    - longhorn.executor.ingress
...
